<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Tic Tac Toe</h1>
        <div id="player-inputs">
            <input type="text" id="playerX" placeholder="Enter Player X Name">
            <input type="text" id="playerO" placeholder="Enter Player O Name">
        </div>
        <div id="scoreboard">
            <p id="scoreX">Player X: 0</p>
            <p id="scoreO">Player O: 0</p>
        </div>
        <div id="board">
            <!-- Game board will be dynamically generated here -->
        </div>
        <div id="status"></div>
        <button id="reset">Reset Game</button>
    </div>
    <footer>
        <p>Made by AndhikaaaTzy, copyright 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
